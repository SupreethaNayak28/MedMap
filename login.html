<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    .logo h1 {
      margin: 0;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }

    .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 93vh;
      background: url('https://www.imengineeringwest.com/content/dam/Informa/amg/ime-west/2022/images/IMEW23-brand-mdm-hero.png') center center/cover no-repeat;
    }

    .login-form {
      background-color: rgba(240, 240, 240, 0.8);
      padding: 100px;
      border-radius: 25px;
      text-align: center;
    }

    .login-form h2 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #000;
      background-color: transparent;
    }

    button[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
    }

    .register-link a {
      color: #333;
      text-decoration: none;
    }
    
    .login-options {
      margin-top: 20px;
    }
    
    .login-options .icon-links {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    
    .login-options .icon-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: rgb(0, 0, 1);
      margin-right: 10px;
      font-size: 16px;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <h1>MedMap</h1>
      </div>
      <ul class="nav-links">
        <!-- Add any additional navigation links here -->
      </ul>
    </nav>
  </header>

  <div class="login-container">     
    <form method="get" action="/home"> 
    <div class="login-form">
      <h2>Login</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Submit</button>
      <p class="register-link">New here? <a href="/">Register</a></p>
      <div class="login-options">
        <span>Login with:</span>
        <div class="icon-links">
          <a href="https://www.github.com" class="icon-link"><i class="fab fa-github"></i></a>
          <a href="https://www.google.com" class="icon-link"><i class="fab fa-google"></i></a>
          <a href="https://www.facebook.com" class="icon-link"><i class="fab fa-facebook"></i></a>
          <a href="https://www.twitter.com" class="icon-link"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </div>
  </div></form>
</body>
</html>
